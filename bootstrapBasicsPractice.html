<!-- 1) Make the section a bootstrap container

     2) Give the h1 white text, a dark background, and center-aligned text

     3) Make the div an alert ('warning' color).  Set the role attribute to alert, for accessibility purposes!

     4) Make the first button a green bootstrap button

     5) Make the second button a red bootstrap button
-->
<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Buttons Exercise</title>
    <!--INCLUDING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <section class = "container">
      <h1 class = "text-white bg-dark text-center">Bad News</h1>
      
      <div class = "alert alert-warning" role = "alert">
        You are going to die one day! It sucks, but it's normal :( 
      </div>
      
      <button class = "btn btn-success">Come To Terms With</button>
      <button class = "btn btn-danger">Continue To Deny</button>
      
    </section>
</body>
</html>
